###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, email_mgmt_app, sqlalchemy, email_mgmt_app_entity, process_views, db_dump, res, impl, process, viewderiver, txn, root_res, webapp_main

[handlers]
keys = console, formlog, pvlog

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_db_dump]
level = WARN
handlers = console
qualname = db_dump

[logger_txn]
level = WARN
handlers =
qualname = txn

[logger_impl]
level = INFO
handlers =
qualname = email_mgmt_app.impl

[logger_webapp_main]
level = INFO
handlers =
qualname = email_mgmt_app.webapp_main

[logger_root_res]
level = DEBUG
handlers =
qualname = email_mgmt_app.root

[logger_viewderiver]
level = INFO
handlers = console
qualname = email_mgmt_app.viewderiver

[logger_email_mgmt_app_entity]
level = INFO
handlers = formlog
propagate=1
qualname = email_mgmt_app.entity

[logger_res]
level = INFO
handlers =
qualname = email_mgmt_app.res

[logger_process]
level = INFO
handlers =
qualname = email_mgmt_app.process

[logger_process_views]
level = DEBUG
handlers =
qualname = email_mgmt_app.scripts.process_views

[logger_email_mgmt_app]
level = DEBUG
handlers =
qualname = email_mgmt_app

[logger_sqlalchemy]
level = CRITICAL
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

[handler_formlog]
class = FileHandler
args = ('form.log', 'w')
level=NOTSET
formatter = generic

[handler_pvlog]
class = FileHandler
args = ('process_views.log', 'w')
level=NOTSET
formatter = generic
