###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, heptet_app, sqlalchemy, heptet_app_entity, process_views, db_dump, res

[handlers]
keys = console, formlog, pvlog

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_db_dump]
level = WARN
handlers = console
qualname = db_dump

[logger_heptet_app_entity]
level = WARN
handlers = formlog
propagate=1
qualname = heptet_app.entity

[logger_res]
level = WARN
handlers = console
qualname = heptet_app.res


[logger_process_views]
level = WARN
handlers = pvlog
propagate=1
qualname = heptet_app.scripts.process_views

[logger_heptet_app]
level = WARN
handlers =
qualname = heptet_app

[logger_sqlalchemy]
level = CRITICAL
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

[handler_formlog]
class = FileHandler
args = ('form.log', 'w')
level=NOTSET
formatter = generic

[handler_pvlog]
class = FileHandler
args = ('process_views.log', 'w')
level=NOTSET
formatter = generic
